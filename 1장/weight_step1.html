<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var height = prompt("신장을 입력하시오");
        var weight = prompt("체중을 입력하시오");
        var proper_weight = (height - 100) * 0.9;
        document.write("신장: " + height + "(cm)<br>");
        document.write("체중: " + weight + "(kg)<br>");
        document.write("적정 체중: " + proper_weight + "(kg)<br>");
        document.write("결과: 적정 체중은 " + proper_weight + "kg 이며, 현재 적정 체중에서 "
                        + (weight - proper_weight) + "kg 초과한 것을 알수 있습니다");  
    </script>
</head>
<body>
    
</body>
</html>
